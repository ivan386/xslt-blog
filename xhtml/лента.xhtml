<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<style>
			.текст {
				white-space: pre-wrap;
			}
			.текст summary{
				top: 0;
				position: sticky;
				background-color: white;
			}
			
			.текст summary::after{
				content: "Раскрыть";
			}
			
			.текст details[open] summary::after{
				content: "Закрыть";
			}
		</style>
	</head>
	<body>
		<ul   class="навигация">
			<li class="ссылка" />
		</ul>
		<span class="записи">
			<h1 class="заголовок" />
			<span class="текст">
				<details><summary></summary></details>
			</span>
		</span>
	</body>
</html>
